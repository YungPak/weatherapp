<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather App</title>
  <link rel="stylesheet" href="main.css" />
</head>
<body>

  <div class="app-wrap">
    <header>
      <input type="text" autocomplete="off" class="search-box" placeholder="Search for a City..." />
    </header>
    <main>

      <section class="location">
        <div class="city">Yuma, US</div>
        <div class="date">Friday, 10 January, 2021</div>
      </section>

      <section class ="image">
        <img id="weatherImage" src="Assets/SunCloud.png"> </img>
      </section>

      <div class="current">
        <div class="weather">Clear</div>
        <div class="temp">72<span>°F</span></div>
        
        <!-- <div class="weatherTwo">Clear</div> -->
        <!-- <div class="hi-low">13°c / 16°c</div> -->
      </div>

    </main>
  </div>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
